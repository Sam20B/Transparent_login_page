<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>transparent login page</title>
    <link rel="stylesheet" href="transparent_login_page.css">
</head>
<body>
    <div class="cont">
        <form class="form">
            <h1 class="h1">Login</h1>
            <label class="l1" for="input1" required><b>E-mail</b></label>
            <input class="i1" type="email" id="input1" required name="email"><br><br>
            <label class="l2" for="input2" required><b>Password</b></label>
            <input class="i2" type="password" maxlength="6" id="input2" required name="password" format="a-z0-6_!"><br><br>
            <label class="l3" for="input3" ><b>Remember me</b></label>
            <input class="i3" type="checkbox" id="input3">
            <a class="p1" href="#"><b>Forgot Password?</b></a>
            <button class="b"  name="submit" onclick = "alert('Successfully logged in!')">Login</button>
            <p class="p2"><b>Don't have account? </b><a  class="link" href="#"><b>Register</b></a></p>
        </form>
    </div>
</body>
</html>
